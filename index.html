<!DOCTYPE html>
<html>
<head>
    <title>Bertra Aviator</title>
    <script>
        async function fetchData() {
            const response = await fetch("/data");
            const data = await response.json();

            // Erekana multipliers
            document.getElementById("multipliers").innerHTML = data.multipliers.join(", ");

            // Erekana predictions
            document.getElementById("prediction").innerHTML = `
                Low Streak: ${data.prediction.low_streak} <br>
                High Count: ${data.prediction.high_count} <br>
                Prediction Score: ${data.prediction.probability}%
            `;
        }

        setInterval(fetchData, 3000); // refresh buri 3 seconds
        window.onload = fetchData;
    </script>
</head>
<body>
    <h1>Welcome to Bertra Aviator App</h1>
    <p>Live multiplier predictions:</p>

    <h2>Latest Multipliers:</h2>
    <p id="multipliers">Loading...</p>

    <h2>Prediction:</h2>
    <p id="prediction">Loading...</p>
</body>
</html>
